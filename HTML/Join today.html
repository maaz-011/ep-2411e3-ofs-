<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Join today.css">
    <script src="../js/validation.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../IMAGES/final.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Join today</title>
</head>
<body>
  <div class="container-fluid m-0 p-0">
    <div class="row g-0 ">
        <!-- Form Section (Left Side) -->
        <div class="col-12 col-md-5 d-flex align-items-center justify-content-center bg-custom2 order-2 order-md-1">
            <div style="width: 80%; max-width: 500px;">
                <form>
                    <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif;">JOIN</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Please Enter Your Name*" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Please Enter Your E-mail*" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Please Enter Your Password*" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" placeholder="Please Enter Your Message*" rows="4" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="button px-4 py-2">JOIN TODAY</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Section (Right Side) -->
        <div class="col-12 col-md-7 image-container order-1 order-md-2 p-0 m-0">
            <img src="../IMAGES/joinnow.jpg" alt="services" class="img-fluid w-100">
        </div>
    </div>
</div>

 
    


</body>
</html>
